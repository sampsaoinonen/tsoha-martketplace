{% extends "layout.html" %}
{% block title %} NHL {% endblock %}
{% block content %}
 
<div class="card text-center" style="width: 18rem;">
    <table>
        <tr>    
        {% for ad in all_ads %} 
        <a href="/ad/{{ad[0]}}">{{ad[1]}}</a>({{ad[9]}}) Uploaded by {{ad[9]}} at {{ad[8].strftime("%d.%m.%Y")}}
        {% endfor %}      
    
        </tr>
    </table>
  </div>
  {% endblock %}
