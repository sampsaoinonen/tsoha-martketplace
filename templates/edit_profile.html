{% extends "layout.html" %}
{% block title %} 2 Many Gittars {% endblock %}
{% block content %}
<h1>Edit your profile</h1>
<form action="edit_profile" onsubmit="return validateForm()" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">                
        
        <div class="form-group mb-3">
            <label>Description: </label>                               
            <textarea type="text" name="description" class="form-control" rows="5">{% if profile[0][2] %}{{profile[0][2]}}{% endif %}</textarea>        
            <div class="form-text">
                3-500 characters
            </div>
        </div>        
        
        <div class="form-group mb-3">            
            <label>Add an image under 1MB. Only formats .jpg .png .gif allowed!</label>            
            <input type="file" name="file">
        </div>
                
        <button type="submit" class="btn btn-primary">Update profile</button>              
</form>
{% endblock %}
