{% extends "layout.html" %}
{% block title %} New Message {% endblock %}
{% block content %}
{% include "message_buttons.html" %}
<br>
<h1>Create a new message</h1>
<form action="/new_message" onsubmit="return validateForm()" method="POST">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">        
    <div class="form-group">
        <label>Send To: </label>
        <br>        
        <input type="text" name="user_to" class="form-control form-control" required {% if form %} value="{{ form.user_to }}" {% endif %} 
        placeholder="username">
        
        <label>Subject: </label>
        <br>        
        <input type="text" name="subject" class="form-control form-control" required {% if form %} value="{{ form.subject }}" {% endif %}
        placeholder="Gibson Les Paul -09">
        
        <label>Message: </label>
        <br>               
        <textarea type="text" name="message" class="form-control form-control" rows="5" required>{% if form %}{{ form.message }}{% endif %}</textarea>
               
        <br>
        <button type="submit" class="btn btn-primary">Send</button>
    </div>    
</form>
{% endblock %}
